<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>Advance Student Council</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      img{width: 100%;}
      html { font-family: 'Roboto', sans-serif; }
      .wrapper{padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}@media (min-width:768px){.wrapper{width:750px}}@media (min-width:992px){.wrapper{width:970px}}@media (min-width:1200px){.wrapper{width:1170px}}.wrapper-fluid{padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}

      .at-section__title {
        margin: 0 0 70px;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        font-size: 3.5rem;
        font-weight: 300;
        line-height: 2.625rem;
        text-align: center;
      }
      p{
        white-space: pre-line;
      }
      @media (max-width: 680px){
            .header_image{
              width: 100%;
              height: auto
            }

      }
      @media (max-width: 800px){
          .af{
              margin: 0px;
              transform: scale(0.9);
          }  
          .events{
            display: block !important;
          }
          .screen_fix{
            display: block !important;    
            text-align: center;
          }  
          .abc{
            width: auto !important;
            margin: 10px !important;
            display: inline-block !important;
          } 
      }
      .af{
        margin: 10px;
      }
      .header_image{
        margin-bottom: "30px"
      }
      .at-grid {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        background: #FFF;
        border: 1px solid #E2E9ED;
      }
      .at-grid[data-column="1"] .at-column {
        width: 100%;
        max-width: 100%;
        min-width: 100%;
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
      }
      .at-grid[data-column="2"] .at-column {
        width: 50%;
        max-width: 50%;
        min-width: 50%;
        -ms-flex-preferred-size: 50%;
        flex-basis: 50%;
      }
      .at-grid[data-column="3"] .at-column {
        width: 33.33333%;
        max-width: 33.33333%;
        min-width: 33.33333%;
        -ms-flex-preferred-size: 33.33333%;
        flex-basis: 33.33333%;
      }
      .at-grid[data-column="4"] .at-column {
        width: 25%;
        max-width: 25%;
        min-width: 25%;
        -ms-flex-preferred-size: 25%;
        flex-basis: 25%;
      }
      .at-grid[data-column="5"] .at-column {
        width: 20%;
        max-width: 20%;
        min-width: 20%;
        -ms-flex-preferred-size: 20%;
        flex-basis: 20%;
      }
      .at-grid[data-column="6"] .at-column {
        width: 16.66667%;
        max-width: 16.66667%;
        min-width: 16.66667%;
        -ms-flex-preferred-size: 16.66667%;
        flex-basis: 16.66667%;
      }
      .at-grid[data-column="7"] .at-column {
        width: 14.28571%;
        max-width: 14.28571%;
        min-width: 14.28571%;
        -ms-flex-preferred-size: 14.28571%;
        flex-basis: 14.28571%;
      }
      .at-grid[data-column="8"] .at-column {
        width: 12.5%;
        max-width: 12.5%;
        min-width: 12.5%;
        -ms-flex-preferred-size: 12.5%;
        flex-basis: 12.5%;
      }
      .at-grid[data-column="9"] .at-column {
        width: 11.11111%;
        max-width: 11.11111%;
        min-width: 11.11111%;
        -ms-flex-preferred-size: 11.11111%;
        flex-basis: 11.11111%;
      }
      .at-column {
        z-index: 0;
        position: relative;
        background: #FFF;
        box-shadow: 0 0 0 1px #E2E9ED;
        padding: 10px;
        box-sizing: border-box;
        -webkit-transition: box-shadow 0.2s ease, z-index 0s 0.2s ease, -webkit-transform 0.2s ease;
        transition: box-shadow 0.2s ease, z-index 0s 0.2s ease, -webkit-transform 0.2s ease;
        transition: box-shadow 0.2s ease, transform 0.2s ease, z-index 0s 0.2s ease;
        transition: box-shadow 0.2s ease, transform 0.2s ease, z-index 0s 0.2s ease, -webkit-transform 0.2s ease;
      }
      .at-column:before {
        content: "";
        display: block;
        padding-top: 100%;
      }
      .at-column-modify{
        padding: 0;
      }
      .at-column-modify:before{
        padding-top: 0;
      }
      .at-column:hover {
        z-index: 1;
        box-shadow: 0 8px 50px rgba(0, 0, 0, 0.2);
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
        -webkit-transition: box-shadow 0.2s ease, z-index 0s 0s ease, -webkit-transform 0.2s ease;
        transition: box-shadow 0.2s ease, z-index 0s 0s ease, -webkit-transform 0.2s ease;
        transition: box-shadow 0.2s ease, transform 0.2s ease, z-index 0s 0s ease;
        transition: box-shadow 0.2s ease, transform 0.2s ease, z-index 0s 0s ease, -webkit-transform 0.2s ease;
      }
      .at-column:hover .at-social {
        margin: 16px 0 0;
        opacity: 1;
      }
      @media (max-width: 800px) {
        .at-column {
          width: 50% !important;
          max-width: 50% !important;
          min-width: 50% !important;
          -ms-flex-preferred-size: 50% !important;
          flex-basis: 50% !important;
        }
      }
      @media (max-width: 600px) {
        .at-column {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 100% !important;
          -ms-flex-preferred-size: 100% !important;
          flex-basis: 100% !important;
        }
      }
      .at-user {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
        text-align: center;
      }
      .at-user__avatar {
        width: 98px;
        height: 98px;
        border-radius: 100%;
        margin: 0 auto 20px;
        overflow: hidden;
      }
      .at-user__avatar img {
        display: block;
        width: 100%;
        max-width: 100%;
      }
      .at-user__name {
        color: #313435;
        font-family: 'Roboto', sans-serif;
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 2.625rem;
      }
      .at-user__title {
        color: #6F808A;
        font-family: 'Roboto', sans-serif;
        font-size: 0.875rem;
        line-height: 2.375rem;
      }
      .at-social {
        margin: 0 0 -18px;
        opacity: 0;
        -webkit-transition: margin 0.2s ease, opacity 0.2s ease;
        transition: margin 0.2s ease, opacity 0.2s ease;
      }
      .at-social__item {
        display: inline-block;
        margin: 0 10px;
      }
      .at-social__item a {
        display: block;
      }
      .at-social__item svg {
        fill: #515F65;
        display: block;
        height: 18px;
        -webkit-transition: fill 0.2s ease;
        transition: fill 0.2s ease;
      }
      .at-social__item svg:hover {
        fill: #788D96;
      }

      body {
        background: #FFF;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 1170px;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        -webkit-transform-origin: center center;
        transform-origin: center center;
        -webkit-transform: scale(0.9);
        transform: scale(0.9);
      }

    </style>

  </head>
